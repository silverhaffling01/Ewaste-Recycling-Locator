<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Black Han Sans:wght@400&display=swap"

    <link

  <body>
    <div class="desktop-15-parent">

    <script>
      var rectangleButton1 = document.getElementById("Credit");
      if (rectangleButton1) {
        rectangleButton1.addEventListener("click", function (e) {
          window.location.href = "./Credit.html";
        });
      }
      
      var lOCATIONText = document.getElementById("lOCATIONText");
      if (lOCATIONText) {
        lOCATIONText.addEventListener("click", function (e) {
          window.location.href = "./Map1.html";
